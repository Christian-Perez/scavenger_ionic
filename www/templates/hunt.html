<ion-header-bar class="bar-positive">
  <!-- <div class="bar bar-header"> -->
  <button ui-sref="home" class="button button-stable icon ion-arrow-left-c"></button>
  <a ui-sref="home">Home</a>
  <h1 class="title">{{appCtrl.huntJSON.name}}</h1>
  <button class="button button-stable">Options</button>
<!-- </div> -->
</ion-header-bar>
<ion-view view-title="hunt">
  <ion-content>
    <div class="card description">
      Description:
      {{appCtrl.huntJSON.description}}
    </div>

    <div class="card time">
      Time: {{appCtrl.huntJSON.duration_min}}
    </div>
    <div ng-repeat="objective in appCtrl.huntJSON.objectives">
      <div class="card objective">
        <div class="item item-divider"  id="{{objective.id}}">
          Objective: {{objective.name}}
        </div>
        <div class="item item-text-wrap">
          Details: {{objective.description}}
        </div>
          <label class="item item-input">Answer:
            <input type="text" ng-model="objective.userAnswer">
          </label>
          <button ng-click="appCtrl.checkAnswer(objective.userAnswer, objective.answer, {{objective.id}})" class="button button-bar button-positive">Check Answer</button>
      </div>
    </div>
  </ion-content>
</ion-view>
